# O que é um Secret?
# Armazena informações sensíveis (senhas, URLs de banco) de forma segura no Kubernetes.

# Por que host.docker.internal?
# No Docker Desktop, essa é a forma de um container K8s acessar serviços rodando no seu Mac
# (como o PostgreSQL do docker-compose).

apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: spring-kotlin-lab
type: Opaque
stringData:
  SPRING_DATASOURCE_URL: "jdbc:postgresql://host.docker.internal:5432/postgres"
  SPRING_DATASOURCE_USERNAME: "postgres"
  SPRING_DATASOURCE_PASSWORD: "password"